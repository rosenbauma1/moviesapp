<div class="m--md--l">
  <h3>Add Movie</h3>
  <form autocomplete="off" ng-submit="onAdd(movie)">
    <label name="title">Title</label>
    <input name="title" id="title" ng-model="movie.title" required="true"/>
    <label for="rated">Rated</label>
    <input name="rated" id="rated" ng-model="movie.rated"/>
    <label for="genre">Genre</label>
    <input name="genre" id="genre" ng-model="movie.genre"/>
    <label for="duration">Duration</label><br />
    <input name="duration" id="duration" ng-model="movie.duration" ng-value="movie.duration" class="inline m--sm--r"/><span>minutes</span><br />
    <label for="release-date">Release Date</label>
    <input name="release-date" id="release-date" ng-model="movie.releaseDate"/>
    <label for="director">Director</label>
    <input name="director" id="director" ng-model="movie.director"/>
    <label for="writer">Writer</label>
    <input name="writer" id="writer" ng-model="movie.writer"/>
    <label for="actors">Actors</label>
    <input name="actors" id="actors" ng-model="movie.actors"/>
    <label for="description">Description</label>
    <input name="description" id="description" ng-model="movie.description" ng-value="movie.description"/>
    <input type="submit" class="button blue inline m--md--t" value="Submit"/>
  </form>
</div>
