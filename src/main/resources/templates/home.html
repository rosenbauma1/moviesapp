<!doctype html>
<html class="no-js" lang="en" ng-app="movieApp">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="css/app.css" />
<script src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>
<meta name="description" content="Movie App" />
<title ng-bind-template="Movie App | {{title}}"></title>
</head>
<body>
	<div class="row">
		<div class="large-12 columns">
			<h3>
				<em th:text="${greeting}" /> Welcome to the Sogeti Movie Application
			</h3>
			<hr />
		</div>
	</div>
	<div style="overflow:hidden">
		<div id="donutchart" style="width:900px; height:500px; float:left;"></div>
		<div id="curve_chart" style="width:900px; height:500px; float:left;"></div>
	</div>	
	<div ng-view="true" class="m--md--x m--md--y"></div>

	<script src="js/jquery.js"></script>
	<script src="js/foundation.min.js"></script>
	<script>
		$(document).foundation();
	</script>
</body>
</html>
